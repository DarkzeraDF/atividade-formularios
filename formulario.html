<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <form action="" method="post" style="width: 50%;">
        <fieldset> 
        <legend>Dados Pessoais</legend>
        <label> Nome </label>
        <input type="text" required>
        <br>
        <label> Data de Nascimento </label>
        <input type="date" required>
        <br>
        <label> Email </label>
        <input type="email" required>
        <br>
        <label> Telefone </label>
        <input type="tel" required>
        <br>
        </fieldset>
        <fieldset>
            <legend>Dados Academicos</legend>
            <label> Curso </label>
            <select name="opcao" required>
                <option value="10">ADS</option>
                <option value="20">GTI</option>
                <option value="30">TBD</option>
                <option value="40">TSI</option>
            </select>
            <br>
            <label>Semestre: </label>
            <input type="radio" name="opcao" required>
            <label>1º</label>
            <input type="radio" name="opcao" required>
            <label>2º</label>
            <input type="radio" name="opcao" required>
            <label>3º</label>
            <input type="radio" name="opcao" required>
            <label>4º</label>
            <input type="radio" name="opcao" required>
            <label>5º</label>
        </fieldset>
        <fieldset>
            <label>Trabalha? </label>
            <input type="checkbox">
            <br>
            <label>Local de Trabalho: </label>
            <input type="text">
            <br>
            <label>Descreva sua Experiência</label>
            <br>
            <textarea rows="5" cols="40"></textarea>
        </fieldset>
        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">

    </form>
    <button><a href="index.html">Início</a></button>
</body>
</html>
